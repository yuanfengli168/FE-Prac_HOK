<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="wangzherongyao-container">
    <header class="search">
      <div class="title">
        <p>综合</p>
        <p>定位</p>
      </div>

      <div class="types">
        <div class="types-general types-list">
          <div class="radio">本周免费</div>
          <div class="radio">新手推荐</div>
        </div>
        <div class="types-hero-cat types-list">
          <div class="radio checked" data-type="all">全部</div>
          <div class="radio">坦克</div>
          <div class="radio">战士</div>
          <div class="radio">刺客</div>
          <div class="radio">法师</div>
          <div class="radio">射手</div>
          <div class="radio">辅助</div>
        </div>

      </div>

      <div class="search">
        <div class="search-bar">
          <input class="searchBox" type="text" placeholder="请输入你想要的英雄名">
        </div>
      </div>
    </header>

    <ul class="heroes"></ul>
  </div>

  <script src="./index.js"></script>
</body>

</html>
